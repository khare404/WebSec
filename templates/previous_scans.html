<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Scans</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <div class="logo">WebSec Scanner</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/previous-scans">Previous Scans</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Previous Scans</h1>
    
    {% if scans %}
    <table border="1">
      <tr>
          <th>ID</th>
          <th>Target</th>
          <th>Module</th>
          <th>Timestamp</th>
          <th>Results</th>
      </tr>
      {% for scan in scans %}
      <tr>
          <td>{{ scan[0] }}</td>
          <td>{{ scan[1] }}</td>
          <td>{{ scan[2] }}</td>
          <td>{{ scan[4] }}</td>
          <td><pre>{{ scan[3] }}</pre></td>
      </tr>
      {% endfor %}
  </table>
  
    {% else %}
      <p>No previous scans found.</p>
    {% endif %}
  </div>
</body>
</html>
